<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}TML Updater{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('main.index') }}">TML Updater</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="{{ url_for('main.index') }}">Home</a>
                <a class="nav-item nav-link" href="{{ url_for('main.update') }}">Update</a>
                <a class="nav-item nav-link" href="{{ url_for('main.help') }}">Help</a>
                <a class="nav-item nav-link" href="{{ url_for('main.learn_more') }}">Learn More about ThoughtSpot</a>
                <a class="nav-item nav-link" href="{{ url_for('main.chatbot') }}">Chatbot</a>
                <div class="custom-control custom-switch">
                    <input type="checkbox" class="custom-control-input" id="theme-toggle">
                    <label class="custom-control-label" for="theme-toggle">Dark Mode</label>
                </div>
            </div>
        </div>
        <div class="navbar-logo">
            <img src="{{ url_for('static', filename='JPMC.jpeg') }}" alt="JPM Logo" class="jpm-logo">
        </div>
    </nav>
    <div id="notifications-container" class="notifications-container" style="position: fixed; top: 20px; right: 20px; z-index: 1000;"></div>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
    <button id="test-notification" style="position: fixed; bottom: 20px; left: 20px;">Check for Status</button>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/notifications.js') }}"></script>
</body>
</html>
